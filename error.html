<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found - Zainab Masoudi</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background:#f5f7fa;
    color:#333;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
  }

  .error-container {
    max-width:600px;
    padding:40px;
    background:white;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    animation:fadeIn 1s ease forwards;
  }

  h1 {
    font-size:4rem;
    color:#6C63FF;
    margin-bottom:20px;
  }

  h2 {
    font-size:1.5rem;
    margin-bottom:30px;
  }

  a {
    display:inline-block;
    background:#6C63FF;
    color:white;
    padding:12px 25px;
    border-radius:8px;
    font-weight:bold;
    transition:background 0.3s;
    text-decoration:none;
  }

  a:hover {
    background:#5145d6;
  }

  @keyframes fadeIn {
    0% {opacity:0; transform:translateY(-20px);}
    100% {opacity:1; transform:translateY(0);}
  }
</style>
</head>
<body>

<div class="error-container">
  <h1>404</h1>
  <h2>Oops! Page not found.</h2>
  <p>It seems the page you are looking for does not exist.</p>
  <a href="index.html">Go Back to Homepage</a>
</div>

</body>
</html>
